<div class="app-frame">
  <div class="ms-2 pt-3">
    <button type="button" class="btn btn-primary btn-lg" (click)="createProduct()">Create Product</button>
  </div>
  <p-table [value]="products" styleClass="p-datatable-gridlines" 
  [tableStyle]="{ 'min-width': '50rem' }"
  [rowsPerPageOptions]="[10,25,50]"
  [rows]="10" [paginator]="true">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
          <th>Code</th>
          <th>Name</th>
          <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
          <th pSortableColumn="quantity">Quantity <p-sortIcon field="quantity"></p-sortIcon></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" (click)="updateProduct(product.id)">update</button>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteProduct(product.id)">delete</button>
          </td>
        </tr>
      </ng-template>
  </p-table>
</div>
